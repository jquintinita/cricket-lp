<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBC88 Cricket </title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   <header>
        <div class="logo">
            <a href="/"><img src="images/pbc-logo.png"/></a>
        </div>
   </header>
    <section class="hero-section">
        <div class="hero-banner">
            <img src="images/debris-2.png" class="debris-1"  style="animation: levitate 5s linear infinite" />
            <img src="images/hero-banner-bangladesh-team.png" class="hero-img" alt=""/>
            <img src="images/debris-1.png" class="debris-2"   style="animation: levitate 4s linear infinite"/>
            <div class="hero-text">
                <h1>এখনই প্রাক-নিবন্ধন করুন <br/>এক্সক্লুসিভ পুরস্কার পান </h1>
                <a href="#register" class="btn-register">Register Now</a>
                <div class="rewards">
                    <img src="images/Freebet.png?v=1.2"/>
                    <img src="images/Trip to Japan.png?v=1.2"/>
                    <img src="images/iphone.gif?v=1.2" style="animation: beat .45s linear infinite alternate"/>
                    <img src="images/PSP.png?v=1.2"/>
                    <img src="images/Jersey.png?v=1.2"/>
                </div>
            </div>
        </div>
    </section>
    <section class="reg-sec">
        <div class="container">
            <div class="flex-box">
                <div class="flex-image">
                    <img src="images/cricket-ball.png" class="cricket-ball" style="animation: levitate 4s linear infinite">
                    <img src="images/money-flying.png" class="cash-flying1" style="animation: levitate 5s linear infinite">
                    <img src="images/money-flying-2.png" class="cash-flying2" style="animation: levitate 3s linear infinite">
                    <img src="images/cricket-player-in-iphone.png"/>
                </div>
                <div class="flex-content">
                    <div class="steps-container" >
                        <div class="steps-box" style="margin-left: -230px;">
                            <div class="step-no"><h3><span>ধাপ </span>1</h3></div>
                            <div class="step-copy">
                                PBC88 এর অফিসিয়াল ফ্যান পেজে লাইক দিন
                            </div>
                        </div>
                        <div class="steps-box" >
                            <div class="step-no"><h3><span>ধাপ </span>2</h3></div>
                            <div class="step-copy">
                                আপনার ব্যবহারকারীর নাম, মোবাইল নাম্বার এবং ইমেল লিখুন।
                            </div>
                        </div>
                    </div>
                    <div class="form-reg" id="register" style="scroll-margin-top: 7em;">
                        <form id="regForm">
                            <h2 class="title-head">Registration</h2>
                            <div class="form-input"  >
                                <input type="phone" placeholder="Phone" name="phone" id="phone" required/>
                                <input type="text" placeholder="Full Name" name="fullname" id="fullname" required/>
                                <input type="email" placeholder="Email" name="email" id="email" required/>
                                <input type="submit" value="Submit" id="submitReg" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="video-sec">
        <div class="container">
            <h2 class="video-title">Promotion video</h2>
            <div class="video-container">
                <iframe width="100%" height="415" src="https://www.youtube.com/embed/X0neGlEYL2s?si=W81c5HAd5as3pbHq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright © 2023 PBC88.com All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if ($(window).scrollTop() >= 300) {
                    $('header').addClass('fixed-header');
                }
                else {
                    $('header').removeClass('fixed-header');
                }
            });

           $("#submitReg").click(function(event){
            event.preventDefault();
                $.ajax({
                    method: "post",
                    url: "reg.php",
                    data: $('#regForm').serialize(),
                    dataType: "text",
                    success: function(response){
                        alert(response);
                        resetform();
                    }
                });
           });
           function resetform(){
             $("#phone").val("");
             $("#fullname").val("");
             $("#email").val("");
           }
        });
      
    </script>
</body>
</html>
