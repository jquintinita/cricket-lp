<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBC88 Cricket </title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="logo">
        <a href="/"><img src="images/pbc-logo.png"/></a>
    </div>
    <section class="hero-section">
        <div class="hero-banner">
            <img src="images/debris-2.png" class="debris-1"  style="animation: levitate 5s linear infinite" />
            <img src="images/hero-banner-bangladesh-team.png" class="hero-img" alt=""/>
            <img src="images/debris-1.png" class="debris-2"   style="animation: levitate 4s linear infinite"/>
            <div class="hero-text">
                <h1>এখনই প্রাক-নিবন্ধন করুন <br/>এক্সক্লুসিভ পুরস্কার পান </h1>
                <a href="#register" class="btn-register">Register Now</a>
                <div class="rewards">
                    <img src="images/Freebet.png"/>
                    <img src="images/Trip to Japan.png"/>
                    <img src="images/Iphone.png" style="animation: hithere 2s linear infinite"/>
                    <img src="images/PSP.png"/>
                    <img src="images/Jersey.png"/>
                </div>
            </div>
        </div>
    </section>
    <section class="reg-sec">
        <div class="container">
            <div class="flex-box">
                <div class="flex-image">
                    <img src="images/cricket-player-in-iphone.png"/>
                </div>
                <div class="flex-content">
                    <div class="steps-container" >
                        <div class="steps-box" style="margin-left: -230px;">
                            <div class="step-no"><h3><span>ধাপ </span>1</h3></div>
                            <div class="step-copy">
                                PBC88 এর অফিসিয়াল ফ্যান পেজে লাইক দিন
                            </div>
                        </div>
                        <div class="steps-box" >
                            <div class="step-no"><h3><span>ধাপ </span>2</h3></div>
                            <div class="step-copy">
                                PBC88 এর অফিসিয়াল ফ্যান পেজে লাইক দিন
                            </div>
                        </div>
                    </div>
                    <div class="form-reg">
                        <form>
                            <h2>Registration</h2>
                            <div class="form-input">
                                <input type="phone" placeholder="Phone" name="phone" required/>
                                <input type="text" placeholder="Full Name" name="fullname" required/>
                                <input type="email" placeholder="Email" name="email" required/>
                                <input type="submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="video-sec">
        <div class="container">
            
        </div>
    </section>
</body>
</html>
